<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>未设置对齐方式的图像：</h2>

<p>图像 <img src ="https://www.w3school.com.cn/i/eg_cute.gif"> 在文本中</p>
<h2>已设置对齐方式的图像：</h2>

<p>图像 <img src="https://www.w3school.com.cn/i/eg_cute.gif" align="bottom"> 在文本中</p>

<p>图像 <img src ="https://www.w3school.com.cn/i/eg_cute.gif" align="middle"> 在文本中</p>

<p>图像 <img src ="https://www.w3school.com.cn/i/eg_cute.gif" align="top"> 在文本中</p>

<p>请注意，bottom 对齐方式是默认的对齐方式。</p>

<p>
<img src ="https://www.w3school.com.cn/i/eg_cute.gif" align ="left">
带有图像的一个段落。图像的 align 属性设置为 "left"。图像将浮动到文本的左侧。
</p>

<p>
<img src ="https://www.w3school.com.cn/i/eg_cute.gif" align ="right">
带有图像的一个段落。图像的 align 属性设置为 "right"。图像将浮动到文本的右侧。
</p>
</body>
</html>
